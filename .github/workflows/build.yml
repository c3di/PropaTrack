name: Build application

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -
          else
            curl -sSL https://install.python-poetry.org | python3 -
          fi

    # PyTorch is only needed to reproduce an experiment with RAFT in experiments.ipynb
    - name: Install dependencies
      run: |
        poetry install
        python -m pip install --upgrade pip
        poetry run pip install pylint
        poetry run pip3 install torch torchvision --index-url https://download.pytorch.org/whl/cpu

    - name: List installed packages
      run: |
        poetry run pip list

    - name: Analysing the code with pylint
      run: |
        poetry run pylint $(git ls-files '*.py') --fail-under 9

    - name: Run tests
      run: |
        poetry run python -m unittest discover -s tests
